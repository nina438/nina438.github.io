<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riverlight | Nina Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="container navbar">
      <a class="brand" href="/">NINA STUDIO</a>
      <nav aria-label="主導覽">
        <ul>
          <li><a href="gallery.html">作品集</a></li>
          <li><a href="about.html">關於</a></li>
          <li><a href="contact.html">聯絡</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="detail-hero fade-in">
      <p class="tag">Painting / 2024</p>
      <h1>Riverlight</h1>
      <p>清晨的河面與霧，光線被柔化後在水波上留下細微脈動。以疊色與濕畫法表現空氣感與時間流動。</p>
    </section>

    <section class="section fade-in">
      <div class="transition-scene">
        <div class="layer back" data-parallax data-speed="0.05"></div>
        <div class="layer mid" data-parallax data-speed="0.12"></div>
        <div class="layer front" data-parallax data-speed="0.2"></div>
        <div class="orbs">
          <div class="orb" style="top: 20%; left: 18%;" data-parallax data-speed="0.18"></div>
          <div class="orb small" style="top: 42%; right: 18%;" data-parallax data-speed="0.24"></div>
          <div class="orb" style="bottom: 16%; left: 36%;" data-parallax data-speed="0.1"></div>
        </div>
        <div class="content">
          <div>
            <p class="tag">Transition</p>
            <h2>推入作品敘事</h2>
            <p>以視差與光暈做章節切換，保持沉浸感。</p>
          </div>
        </div>
      </div>
    </section>

    <section class="detail-body fade-in">
      <div class="detail-media">
        <img src="assets/images/full/riverlight-full.svg" alt="Riverlight" />
        <p class="note">尺寸：54 x 34 cm ・ 水彩 + 數位後製</p>
      </div>
      <div class="card">
        <h3>作品資訊</h3>
        <div class="meta"><span class="tag">Series</span> Dawn Waters</div>
        <div class="meta"><span class="tag">色調</span> 冷暖交錯、半透明疊色</div>
        <div class="meta"><span class="tag">重點</span> 霧氣、漸層、低飽和筆觸</div>
        <div class="meta"><span class="tag">年份</span> 2024</div>
        <a class="btn" href="gallery.html">回作品集</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-content">
      <span>© 2024 Nina Studio</span>
      <div class="list-inline">
        <a href="mailto:hello@example.com">Email</a>
        <a href="https://www.instagram.com" target="_blank" rel="noreferrer">Instagram</a>
        <a href="https://www.behance.net" target="_blank" rel="noreferrer">Behance</a>
      </div>
    </div>
  </footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
