<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <!-- Basic Leaf Shape -->
    <path id="leaf" d="M 0 0 Q 30 -60 0 -120 Q -30 -60 0 0" fill="none" stroke="black" stroke-width="2" />
    <!-- Intricate Inner Detail -->
    <path id="detail" d="M 0 -20 Q 15 -60 0 -100 Q -15 -60 0 -20" fill="none" stroke="black" stroke-width="1" />
    <!-- Diamond Shape -->
    <path id="diamond" d="M 0 -140 L 20 -180 L 0 -220 L -20 -180 Z" fill="none" stroke="black" stroke-width="2" />
  </defs>
  
  <g transform="translate(400,400)" opacity="0.9">
    <!-- Center Flower -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="black" stroke-width="2" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="black" stroke-width="1" />
    
    <!-- First Layer: Small Petals (16 count) -->
    <g>
      <use href="#leaf" transform="scale(0.8) rotate(0)" />
      <use href="#leaf" transform="scale(0.8) rotate(22.5)" />
      <use href="#leaf" transform="scale(0.8) rotate(45)" />
      <use href="#leaf" transform="scale(0.8) rotate(67.5)" />
      <use href="#leaf" transform="scale(0.8) rotate(90)" />
      <use href="#leaf" transform="scale(0.8) rotate(112.5)" />
      <use href="#leaf" transform="scale(0.8) rotate(135)" />
      <use href="#leaf" transform="scale(0.8) rotate(157.5)" />
      <use href="#leaf" transform="scale(0.8) rotate(180)" />
      <use href="#leaf" transform="scale(0.8) rotate(202.5)" />
      <use href="#leaf" transform="scale(0.8) rotate(225)" />
      <use href="#leaf" transform="scale(0.8) rotate(247.5)" />
      <use href="#leaf" transform="scale(0.8) rotate(270)" />
      <use href="#leaf" transform="scale(0.8) rotate(292.5)" />
      <use href="#leaf" transform="scale(0.8) rotate(315)" />
      <use href="#leaf" transform="scale(0.8) rotate(337.5)" />
    </g>

    <!-- Mid Layer: Geometric Arcs -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="black" stroke-width="1.5" />
    <circle cx="0" cy="0" r="150" fill="none" stroke="black" stroke-width="3" stroke-dasharray="5,5" />
    
    <!-- Outer Layer: Large Petals & Diamonds (12 count) -->
    <g transform="rotate(15)"> <!-- Offset rotation -->
      <use href="#leaf" transform="scale(1.8) rotate(0)" />
      <use href="#detail" transform="scale(1.8) rotate(0)" />
      <use href="#diamond" transform="scale(1.5) rotate(0)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(30)" />
      <use href="#detail" transform="scale(1.8) rotate(30)" />
      <use href="#diamond" transform="scale(1.5) rotate(30)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(60)" />
      <use href="#detail" transform="scale(1.8) rotate(60)" />
      <use href="#diamond" transform="scale(1.5) rotate(60)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(90)" />
      <use href="#detail" transform="scale(1.8) rotate(90)" />
      <use href="#diamond" transform="scale(1.5) rotate(90)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(120)" />
      <use href="#detail" transform="scale(1.8) rotate(120)" />
      <use href="#diamond" transform="scale(1.5) rotate(120)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(150)" />
      <use href="#detail" transform="scale(1.8) rotate(150)" />
      <use href="#diamond" transform="scale(1.5) rotate(150)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(180)" />
      <use href="#detail" transform="scale(1.8) rotate(180)" />
      <use href="#diamond" transform="scale(1.5) rotate(180)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(210)" />
      <use href="#detail" transform="scale(1.8) rotate(210)" />
      <use href="#diamond" transform="scale(1.5) rotate(210)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(240)" />
      <use href="#detail" transform="scale(1.8) rotate(240)" />
      <use href="#diamond" transform="scale(1.5) rotate(240)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(270)" />
      <use href="#detail" transform="scale(1.8) rotate(270)" />
      <use href="#diamond" transform="scale(1.5) rotate(270)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(300)" />
      <use href="#detail" transform="scale(1.8) rotate(300)" />
      <use href="#diamond" transform="scale(1.5) rotate(300)" />
      
      <use href="#leaf" transform="scale(1.8) rotate(330)" />
      <use href="#detail" transform="scale(1.8) rotate(330)" />
      <use href="#diamond" transform="scale(1.5) rotate(330)" />
    </g>
    
    <!-- Outer Rings for texture -->
    <circle cx="0" cy="0" r="280" fill="none" stroke="black" stroke-width="0.5" />
    <circle cx="0" cy="0" r="300" fill="none" stroke="black" stroke-width="1" stroke-dasharray="10,10" />
    <path d="M -350 0 L 350 0 M 0 -350 L 0 350" stroke="black" stroke-width="0.5" opacity="0.5" />
  </g>
</svg>
